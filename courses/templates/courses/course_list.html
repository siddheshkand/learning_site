{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% for course in courses %}
    <h1><a href="{% url 'courses:detail' pk=course.pk %}">{{ course.title }}</a></h1>
    <h2>{{ course.description }}</h2>

{% endfor %}

</body>
</html>
